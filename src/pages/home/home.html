<ion-header *ngIf="this.auth.loggedIn">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-home fixed-width space-right"></i>
      <span>Home</span>

  </ion-navbar>
</ion-header>

</ion-content>
