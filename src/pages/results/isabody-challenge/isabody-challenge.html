<ion-header *ngIf="this.auth.loggedIn">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <i class="fa fa-trophy fixed-width space-right"></i>
      <span>IsaBody Challenge</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="!this.auth.loggedIn">
  <login></login>
</ion-content>
<ion-content *ngIf="this.auth.loggedIn">
    <header role="banner">
        <img src="assets/imgs/results/isabody-background/isabody-background-1400.jpg" alt="" sizes="(max-width: 1400px) 100vw"
          srcset="
              assets/imgs/results/isabody-background/isabody-background-400.jpg 400w,
              assets/imgs/results/isabody-background/isabody-background-844.jpg 844w,
              assets/imgs/results/isabody-background/isabody-background-1162.jpg 1162w,
              assets/imgs/results/isabody-background/isabody-background-1400.jpg 1400w" />
      </header>
      <main role="main">
        <article>
        </article>
      </main>
</ion-content>
